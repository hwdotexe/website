<a *ngIf="currentPage === destinationPage" class="px-1.5 py-1 border rounded-md lg:px-3 hover:text-sky-900 dark:hover:text-gray-500" [routerLink]="destinationPage">{{display}}</a>
<a *ngIf="currentPage !== destinationPage" class="px-2 py-1 lg:px-3 hover:text-sky-900 dark:hover:text-gray-500" [routerLink]="destinationPage">{{display}}</a>
